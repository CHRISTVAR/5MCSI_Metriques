<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits par Jour</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 50px auto;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Nombre de commits par jour</h1>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
</div>

<script type="text/javascript">
    google.charts.load('current', {packages: ['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        // Récupération des commits via l'API GitHub
        fetch('https://api.github.com/repos/CHRISTVAR/5MCSI_Metriques/commits')
            .then(response => response.json())
            .then(data => {
                const commitsByDay = {};

                // Parcourir chaque commit et extraire la date
                data.forEach(commitData => {
                    const commitDate = new Date(commitData.commit.author.date);
                    const dateString = commitDate.toISOString().split('T')[0]; // Format YYYY-MM-DD
                    
                    // Compter le nombre de commits par jour
                    if (!commitsByDay[dateString]) {
                        commitsByDay[dateString] = 1;
                    } else {
                        commitsByDay[dateString]++;
                    }
                });

                // Préparer les données pour le graphique
                const dataArray = [['Date', 'Commits']];
                for (const date in commitsByDay) {
                    dataArray.push([date, commitsByDay[date]]);
                }

                var dataTable = google.visualization.arrayToDataTable(dataArray);

                var options = {
                    title: 'Nombre de commits par jour',
                    hAxis: {title: 'Date', slantedText: true, slantedTextAngle: 45},
                    vAxis: {title: 'Nombre de commits'},
                    legend: {position: 'none'},
                    backgroundColor: '#f1f8e9',
                    curveType: 'function', // Lissage de la courbe
                    pointSize: 5 // Taille des points sur la courbe
                };

                // Afficher le graphique
                var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
                chart.draw(dataTable, options);
            })
            .catch(error => console.error('Erreur lors de la récupération des données :', error));
    }
</script>

</body>
</html>
